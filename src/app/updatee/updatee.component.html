
<div class="container" id="registration-form">
    <div class="image"></div>
    <div class="frm">
        <h1>update detailse</h1>
        <form #r="ngForm" >
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="cell" class="form-control" name="phone" placeholder="phone no" [(ngModel)]="User.phone" required/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-left" (click)="Read()">View</button>
            </div>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="User.name" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="User.email" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" name="gender" placeholder="Gender" [(ngModel)]="User.gender" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" placeholder="City" [(ngModel)]="User.city" required>
            </div>
            <div class="form-group">
              <label for="date">DOB</label>
              <input type="date" class="form-control" name="dob" placeholder="date of birth" [(ngModel)]="User.dob" required>
            </div>
            
            <div class="form-group">
              <label for="education">Education</label>
              <input type="text" class="form-control" name="education" placeholder="Enter Name" [(ngModel)]="User.education" required>
            </div>
            <div class="form-group">
              <label for="job">Job</label>
              <input type="text" class="form-control" name="job" placeholder="Enter Name"[(ngModel)]="User.job" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-left" (click)="Update()">update</button>
            </div>
        </form><br><br><br>
    </div>
  </div>
