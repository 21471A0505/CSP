<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
	 <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
 </head>
 <body>
	<h1> Registration Form.</h1>
	<div class="content">
	<section>
		<div class="register-wrapper">
		<div class="register-block">
		<h3 class="register-title">Create an account</h3>
			<!-- <p>Create an account using the form below.</p> -->
			<form  #r="ngForm" (ngSubmit)="Insert(r)">
                <input type="text" name="name" placeholder="Enter your name" ngModel required/>
			    <input type="email" name="email" placeholder="Enter your email" ngModel required/>
			    <input type="password" name="pass" placeholder="Enter your password" ngModel required />
			    <input type="submit"  value="Create my account"/>
			</form>
		</div>
		</div>
	</section>
</div>

</body>
</html>
