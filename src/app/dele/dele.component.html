<div class="container" id="registration-form">
    <div class="image"></div>
    <div class="frm">
        <h1>Delete</h1>
        <form #r="ngForm" (ngSubmit)="Delete()">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="cell" class="form-control" name="phone" placeholder="phone no" [(ngModel)]="User.phone" required/>
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-left">Delete</button>
            </div>
        </form><br><br><br>
    </div>
</div>
